<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Job Application Form</title>
</head>
<body>
    <container class="main">
        <h2>Sign Up For An Account!</h2>
        <fieldset>
            <legend class="filedset-title"><h3>Personal Information:</h3></legend>
            <form action="" id="form" class="form">
                <label><h5>Username:*</h5></label>
                <div class="form-control">
                    <input type="text" id="username" name="username" placeholder="Enter a username">
                    <p class="error">Error message...</p>
                </div>
                <label><h5>Password:*</h5></label>
                <div class="form-control">
                    <input type="password" id="password" name="password" placeholder="*********">
                    <p class="error">Error message...</p>
                </div>
                <label><h5>Confirm Password:*</h5></label>
                <div class="form-control">
                    <input type="password" id="password2" name="password2" placeholder="*********">
                    <p class="error">Error message...</p>
                </div>
                <label><h5>Full Name:*</h5></label>
                <div class="form-control">
                    <input type="text" id="full-name" name="fullname" placeholder="Ahmed Ogundimu">
                    <p class="error">Error message...</p>
                </div>
                <label><h5>Street Address:*</h5></label>
                <div class="form-control">
                    <input type="text" id="address" placeholder="5, Wande Alamu Close, off Ayeye, OPIC.">
                    <p class="error">Error message...</p>
                </div>
                <label><h5>Phone number:*</h5></label>
                <div class="form-control">
                    <input type="tel" id="phone-number" placeholder="Phone number">
                    <p class="error">Error message...</p>
                </div>
                <label><h5>Email:*</h5></label>
                <div class="form-control">
                    <input type="email" id="email" placeholder="Email address">
                    <p class="error">Error message...</p>
                </div>
                <button type="submit">SUBMIT</button>
            </form>
        </fieldset>
    </container>
    <script src="script.js"></script>
</body>
</html>
